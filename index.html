<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mindblowing Colors Enhanced</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset and base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #1f005c, #5b0060, #870160, #ac255e, #ca485c, #e16b5c, #f39060);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      max-width: 450px;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.8rem;
      background: linear-gradient(90deg, #ff6ec4, #7873f5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #e0e0e0;
      margin-bottom: 30px;
      min-height: 30px;
    }

    .btn {
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(to right, #00f2fe, #4facfe);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transition: transform 0.5s ease;
      z-index: 0;
    }

    .btn:hover::after {
      transform: translate(-50%, -50%) scale(1);
    }

    .btn span {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Color Heaven</h1>
    <p id="typewriter"></p>
    <button class="btn" onclick="alert('Enjoy the magic! ðŸŽ¨')"><span>Explore More</span></button>
  </div>

  <script>
    const text = "Welcome to the world of stunning gradients and glowing vibes!";
    let index = 0;
    const speed = 50;
    const typewriter = document.getElementById("typewriter");

    function type() {
      if (index < text.length) {
        typewriter.textContent += text.charAt(index);
        index++;
        setTimeout(type, speed);
      }
    }

    window.onload = type;
  </script>
</body>
</html>
