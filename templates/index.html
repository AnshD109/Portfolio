<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Analyzer</title>
    <!-- Using Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* The main background color */
            background-color: #0c0a18; 
            overflow-x: hidden;
            /* NEW: Added animation for background color change */
            animation: change-bg-color 30s infinite alternate;
        }

        /* --- Animated Background --- */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place it behind all other content */
            overflow: hidden;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            /* The blur effect is key to the soft look */
            filter: blur(80px);
            opacity: 0.6;
        }

        /* Define the blobs with different sizes, colors, and positions */
        .blob-1 {
            width: 400px;
            height: 400px;
            top: -150px;
            left: -150px;
            background: rgba(87, 83, 221, 0.5);
            animation: move-1 20s infinite alternate;
        }

        .blob-2 {
            width: 300px;
            height: 300px;
            bottom: -100px;
            right: -100px;
            background: rgba(221, 83, 137, 0.5);
            animation: move-2 25s infinite alternate;
        }

        .blob-3 {
            width: 250px;
            height: 250px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(83, 199, 221, 0.5);
            animation: move-3 15s infinite alternate;
        }

        /* --- Keyframe Animations for the Blobs --- */
        @keyframes move-1 {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(200px, 100px) scale(1.2); }
        }

        @keyframes move-2 {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(-150px, -50px) scale(0.8); }
        }

        @keyframes move-3 {
            from { transform: rotate(0deg) translateX(50px) scale(1); }
            to { transform: rotate(360deg) translateX(50px) scale(1.1); }
        }

        /* NEW: Keyframe Animation for Background Color */
        @keyframes change-bg-color {
            0% {
                background-color: #0c0a18;
            }
            50% {
                background-color: #1a1a2e;
            }
            100% {
                background-color: #2a1a3e;
            }
        }


        /* --- Styles for your content --- */
        .content-container {
            position: relative;
            z-index: 1;
        }
        
        .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4 { margin-top: 1.5rem; margin-bottom: 1rem; font-weight: 600; }
        .markdown-body ul { list-style-type: disc; padding-left: 2rem; }
        .markdown-body p { margin-bottom: 1rem; }
        .markdown-body strong { font-weight: 600; }
    </style>
</head>
<body class="text-gray-800">

    <!-- The simple animated background container -->
    <div class="background-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Your original content goes here -->
    <div class="content-container container mx-auto max-w-4xl px-4 py-8 sm:py-12">
        
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white tracking-tight">AI Resume Analyzer</h1>
            <p class="mt-2 text-lg text-gray-300">Upload a resume and a job description to see the match!</p>
        </header>

        <!-- Upload Form -->
        <div class="bg-white/80 backdrop-blur-sm p-6 sm:p-8 rounded-2xl shadow-2xl border border-white/20">
            <form id="analyzer-form">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Resume Upload -->
                    <div>
                        <label for="resume" class="block text-sm font-medium text-gray-700 mb-2">1. Upload Resume (PDF)</label>
                        <input type="file" name="resume" id="resume" required
                               class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 transition-colors duration-200 cursor-pointer">
                    </div>
                    <!-- Job Description Upload -->
                    <div>
                        <label for="job_description" class="block text-sm font-medium text-gray-700 mb-2">2. Upload Job Description (PDF)</label>
                        <input type="file" name="job_description" id="job_description" required
                               class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100 transition-colors duration-200 cursor-pointer">
                    </div>
                </div>
                <div class="mt-8 text-center">
                    <button type="submit"
                            class="w-full sm:w-auto inline-flex justify-center items-center px-8 py-3 border border-transparent text-base font-medium rounded-xl shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105">
                        Analyze Match
                    </button>
                </div>
            </form>
        </div>

        <!-- Analysis Result Section -->
        <div id="analysis-result-container" class="mt-12 hidden">
             <h2 class="text-3xl font-bold text-white text-center mb-6">Analysis Result</h2>
             <div class="bg-white/80 backdrop-blur-sm p-6 sm:p-8 rounded-2xl shadow-2xl border border-white/20">
                 <!-- This div will render the Markdown from the AI -->
                 <div class="prose max-w-none markdown-body text-gray-800" id="analysis-result-content">
                    <!-- Results will be injected here by your application logic -->
                 </div>
             </div>
         </div>

    </div>

</body>
</html>
